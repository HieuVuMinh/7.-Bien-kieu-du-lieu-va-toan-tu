<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="dollar.js"></script>
    <style>
        .ct {
            width: 100%;
            height: 100%;
        }

        .ct1 {
            width: 15%;
            height: 100%;
            float: left;
        }

        .ct2 {
            width: 10%;
            height: 100%;
            float: left;
        }

        .ct3 {
            width: 10%;
            height: 100%;
            float: left;
        }
    </style>
</head>
<body>
<div class="ct">
    <div class="ct1">
        <label for="1">Amount</label><br>
        <input type="number" id="1">
    </div>
    <div class="ct2">
        <label for="2">From Currency</label><br>
        <select id="2">
            <option value="vn">vn</option>
            <option value="us">us</option>
        </select>
    </div>
    <div class="ct3">
        <label for="3">To Currency</label><br>
        <select id="3">
            <option value="vnd">vnd</option>
            <option value="usd">usd</option>
        </select>
    </div>
    <br>
    <button type="button" id="convert" onclick="convert();" style="background-color: blue; color: white">Convert
    </button>
    <br>
    <p id="4">Result=</p>
</div>
<script>
    function convert() {
        let a = document.getElementById('1').value //innerHTML vs innerText, InnerHTML su dung de hien thi van ban dang HTML (su dung duoc cac the cua html nh the p, the h, the a, text
        let b = document.getElementById('2').value
        let c = document.getElementById('3').value
        if (b === 'vn' && c === 'vnd') {
            document.getElementById('4').innerHTML = "Amount = " + a;
        } else {
            if (b == 'vn' && c == 'usd') {
                document.getElementById('4').innerHTML = "Amount = " + (a / 23000).toFixed(5);
            } else {
                if (b == 'us' && c == 'usd') {
                    document.getElementById('4').innerHTML = "Amount = " + a;
                } else {
                    if (b == 'us' && c == 'vnd') {
                        document.getElementById('4').innerHTML = "Amount = " + a*23000 + "VNƒê";
                    }
                }

            }
        }

    }
</script>
</body>
</html>

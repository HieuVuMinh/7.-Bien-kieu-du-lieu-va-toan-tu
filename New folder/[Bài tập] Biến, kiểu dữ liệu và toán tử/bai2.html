<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
    <input type="text" id="1">
    <input type="text" id="2" placeholder="F =">
    <button type="button" onclick="cd();">Chuyển đổi</button>
<script>
    function cd(c, a) {
        c = document.getElementById('1').value;
        a = ((9*c)/5)+32;
        document.getElementById('2').value = "F =" + a;
    }
</script>
</body>
</html>

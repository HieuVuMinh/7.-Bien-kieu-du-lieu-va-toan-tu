<body>
    <input type="text" id="vatly" placeholder="Vật lý">
    <input type="text" id="hoahoc" placeholder="Hóa học">
    <input type="text" id="sinhhoc" placeholder="Sinh học">
    <button type="button" onclick="tbc();">Click để chia TBC</button>
    <input type="text" id="ketqua" placeholder="Kết quả =">
<script>
    function tbc(a, b, c) {
        a = parseInt(document.getElementById('vatly').value)
        b = parseInt(document.getElementById('hoahoc').value)
        c = parseInt(document.getElementById('sinhhoc').value)
        document.getElementById('ketqua').value = (a+b+c)/3
    }
</script>
